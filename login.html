<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Gallery - Support Admin Dashboard</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <!-- Icomoon Font Icons css -->
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body class="login-bg">
    <!-- Container start -->
    <div class="container p-0">
      <!-- Row start -->
      <div class="row g-0">
        <div class="col-xl-6 col-lg-12"></div>
        <div class="col-xl-6 col-lg-12">
          <!-- Row start -->
          <div class="row align-items-center justify-content-center">
            <div class="col-xl-8 col-sm-4 col-12">
              <form action="index.html" class="my-5">
                <div class="bg-white p-5 rounded-4">
                  <div class="login-form">
                    <a href="index.html" class="mb-3 d-flex">
                      <img src="assets/images/logo-dark.svg" class="img-fluid login-logo" alt="Admin Dashboard" />
                    </a>
                    <h2 class="mt-4 mb-4">Login</h2>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="text" class="form-control" placeholder="Enter your email" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter password" />
                        <a href="#" class="input-group-text">
                          <i class="icon-eye"></i>
                        </a>
                      </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="form-check m-0">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPassword" />
                        <label class="form-check-label" for="rememberPassword">Remember</label>
                      </div>
                      <a href="forgot-password.html" class="text-primary text-decoration-underline">Lost password?</a>
                    </div>
                    <div class="d-grid py-3 mt-3 gap-3">
                      <a href="index.html" class="btn btn-lg btn-primary">
                        LOGIN
                      </a>
                      <a href="signup.html" class="btn btn-lg btn-outline-dark">
                        SIGNUP
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Row end -->
        </div>
      </div>
      <!-- Row end -->
    </div>
    <!-- Container end -->
  </body>

</html>
